# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
        java-package: jdk
        architecture: x64
    - run: |
        java -version
        mvn --version
    - run:
        make init
    - run: |
        bash scripts/build_test.sh sd0
        bash scripts/build_test.sh build0
        bash scripts/build_test.sh sd1
        bash scripts/build_test.sh build1
        bash scripts/build_test.sh sd2
        bash scripts/build_test.sh build2
        bash scripts/build_test.sh sd3
        bash scripts/build_test.sh build3
        
                
        
